name: yaml-test-suite Repository Testing

on:
  push:
  pull_request:
    types: [opened]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - run: make test
    # - uses: mxschmitt/action-tmate@v3

  style:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - run: make style-check
